{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
  <form method="post" style="width:50%; margin:auto;">
    <h3>Change Your Password Here</h3>
     {% csrf_token %}
     <!-- {{form | crispy}} -->
     {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors | striptags}}
     {% endfor %}
     <br/>
     <button class="btn btn-warning">Change Password</button>
  </form>
{% endblock %}
